<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Landing Page -->
    <div id="landing-page" class="page">
        <div class="landing-content">
            <h1>BIBLIO</h1>
            <p>Library Management System</p>
            <div class="login-buttons">
                <a href="#login-page-user" class="btn">USER</a>
                <a href="#login-page-admin" class="btn">ADMIN</a>
            </div>
            <p class="signup">Not registered yet? <a href="#sign-up-page">Sign Up!</a></p>
        </div>
    </div>

    <!-- Login Page for User -->
    <div id="login-page-user" class="page hidden">
        <div class="login-box">
            <h2>Welcome Back Bibliophile (User)</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit" class="btn">LOGIN</button>
            </form>
        </div>
    </div>

    <!-- Login Page for Admin -->
    <div id="login-page-admin" class="page hidden">
        <div class="login-box">
            <h2>Welcome Back Bibliophile (Admin)</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit" class="btn">LOGIN</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Page -->
    <div id="sign-up-page" class="page hidden">
        <div class="sign-up-box">
            <h2>Register User</h2>
            <form>
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your user ID">

                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">


                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">

                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

</body>

</html>
